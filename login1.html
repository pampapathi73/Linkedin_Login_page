<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>LinkedIn Login </title>
  
  
    
    <link rel="stylesheet" href=
        "https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous" />

    <link rel="stylesheet" href="Style1.css" />
  
</head>
  
<body>
    <header>Linked<span>
        <i class="fab fa-linkedin"></i>
    </span></header>
    <div class="container">
        
        <div class="text">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
        </div>
        <div class="your-input">
            <div class="input">
                <input type="text" name="email" 
                    id="email" required />
                <label for="email">Email</label>
            </div>
            <div class="input">
                <input type="password" name="password" 
                    id="password" required />
                <label for="password">
                    Password
                </label>
            </div>
        </div>
        <a href="#" class="forgot-password-link">
            Forgot Password?
        </a>
        <button>Sign in</button>
        <label>-----------------------------or--------------------------</label>
        <button>Sign with apple</button>
        
    </div>
    <div>
        <footer class="join-link">
            New to linkedin?
            <a href="#" class="join-now">
                Join now
            </a>
        </footer>
    </div>
</body>
  
</html>
